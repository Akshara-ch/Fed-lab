<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button onclick="getLocation()" >Get Location</button>
<p id="mslocation"></p>
<script
type="text/javascript">
var msg=document.getElementById("mslocation");
function getLocation()
{
 if(navigator.geolocation)
 {
   navigator.geolocation.getCurrentPosition(function(Position) 
   {
   msg.innerHTML="Latitude: "+Position.coords.latitude+"<br>longitude: "+Position.coords.longitude+"<br>more or less"+Position.coords.accurancy+"meters";
   });
   }
 else{
       msg.innerHTML="geolocation is not supported by this browser";
       }
    
  }
</script>
</body>
</html>
